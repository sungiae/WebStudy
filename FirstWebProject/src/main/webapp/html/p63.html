<!-- mark, ***span => 부메뉴 : 효과는 없다, 줄바꿈 없이 영역을 묶어서 CSS적용 : 많이 사용되는 태그 (화면 디자인)-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- span : 많이 사용 -->
	기록의 사나이. 이제는 <span style="color:red">'레전드' 박태환</span>을 넘어 새 역사에 도전한다.
	<p>
	박태환은 2008년 베이징올림픽 자유형 200m에서 <mark>1분44초85</mark>를 기록하며 은메달을 목에 걸었다
	<marquee>1분44초85</marquee> <!-- 전광판 효과 / 거의 사용 안한다-->
	<!-- address(footer에서 주로 사용 : 주소출력 : 이태릭체형식 -->
	<address>서울시 마포구 풍성빌딩 3층 G강의장</address>
	<!-- sup태그 : 위첨자, sub태그 : 아래첨자 -->
	<p>
	마스크 쓰고 한국 상대한 브라질 배구선수, 이유는?&nbsp<sup style="color:red">new</sup>
	마스크 쓰고 한국 상대한 브라질 배구선수, 이유는?&nbsp<sub style="color:red">new</sub>
	<!--  텍스트 관련
	      <h1><h3>
	      <br>
	      <p>
	      <pre>
	      <strong>
	      <sub><sup>
	 -->
</body>
</html>
