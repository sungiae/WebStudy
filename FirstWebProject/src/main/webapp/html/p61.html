<!-- 
	강조체 : bold => inline태그
	<strong> <b>(b=bold의 약자)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	Hello <strong>HTML</strong> Hello <b>HTML/CSS</b>
	<!-- 
		strong, b는 inline이다 => 다음줄에 출력하는 태그가 아니다
		강조체 => 출연, 감독명 ....
	 -->
	 <i>Hello HTML/CSS</i>
	 <em>Hello HTML/CSS</em><!-- i와 비슷 -->
</body>
</html>
